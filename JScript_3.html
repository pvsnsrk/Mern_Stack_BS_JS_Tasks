<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      function Divider() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = firstNumber / secondNumber;
        document.getElementById("result").innerHTML =
          "<h5>The Result is: " + result + "</h5>";
      }
      function Multiply() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = firstNumber * secondNumber;
        document.getElementById("result").innerHTML =
          "<h5>The Result is: " + result + "</h5>";
      }
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" style="padding: 10px"
            >First Number</span
          >
        </div>
        <input type="number" id="firstNumber" class="form-control-sm mx-3" />
      </div>
      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Second Number</span>
        </div>
        <input type="number" id="secondNumber" class="form-control-sm mx-3" />
      </div>
      <div class="input-group mt-3">
        <div class="input-group-prepend">
          <button class="btn btn-dark" type="button" onclick="Multiply()">
            Multiply
          </button>
          <button class="btn btn-secondary" type="button" onclick="Divider()">
            Divide
          </button>
        </div>
      </div>
    </div>
    <br />
    <dir id="result" class="mx-5"></dir>
  </body>
</html>
