<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_7</title>
</head>
<body>
    <div id="output"><img src="train.png" alt="" /></div>
    <div class="container" style="padding-top: 200px">
      <center>
        <h1>Click the following button to handle animation</h1>
        <button style="height: 25px; width: 70px" onclick="playing()">
          Start
        </button>
        <button style="height: 25px; width: 70px" onclick="pausing() ">
          Stop
        </button>
      </center>
    </div>
    <script>
      function playing() {
        document.getElementById("output").style.animationPlayState = "running";
      }
      function pausing() {
        document.getElementById("output").style.animationPlayState = "paused";
      }
    </script>
</body>
</html>
