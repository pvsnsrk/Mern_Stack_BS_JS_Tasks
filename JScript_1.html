<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task_1</title>
  </head>

  <body>
    <script>
      function reverseNumber(num) {
        var x = num;
        var temp = x;
        var rev = 0;
        while (x) {
          var rem = x % 10;
          rev = rev * 10 + rem;
          x = parseInt(x / 10);
        }
        return rev;
      }
      document.write("Original Number          :");
      var num = 9392882939;
      document.write(num);
      document.write("<br/><hr/>Reversed Number: ");
      document.write(reverseNumber(num));
    </script>
  </body>
</html>
