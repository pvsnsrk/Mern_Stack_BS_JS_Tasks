<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      var date = new Date();
      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      var time = hour + ":" + minute + ":" + second;
      var date = day + "/" + month + "/" + year;
      document
        .querySelector(".showdate")
        .addEventListener("click", function () {
          document.querySelector(".date").innerHTML = date;
        });
      document
        .querySelector(".showtime")
        .addEventListener("click", function () {
          document.querySelector(".time").innerHTML = time;
        });
    </script>
  </head>
  <body>
    <div class="mx-5 my-5 align-content-center">
      <button type="button" class="mx-5 mt-5 mb-3 showdate btn btn-info">
        Show Date
      </button>
      <br />
      <h1 class="date mx-5 mt-1"></h1>
      <button type="button" class="btn btn-danger showtime mx-5 mt-5 mb-3">
        Show Time
      </button>
      <br />
      <h1 class="mx-5 mt-1 time"></h1>
    </div>
  </body>
</html>
